<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IA Runner - Jogo Infinito</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 800px;
      height: 400px;
      margin: 20px auto;
      background: #111;
      border: 2px solid #0f0;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: lime;
      left: 50px;
      top: 360px;
    }
    .obstacle {
      position: absolute;
      width: 30px;
      height: 50px;
      background: red;
      bottom: 0;
    }
    #score {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
    #rank {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="score">Pontos: 0</div>
<div id="game">
  <div id="player"></div>
</div>
<div id="rank">
  <h3>Ranking</h3>
  <ol id="ranking"></ol>
</div>

<script>
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const scoreDisplay = document.getElementById('score');
  const rankingList = document.getElementById('ranking');

  let jumping = false;
  let velocityY = 0;
  const gravity = 1;
  let score = 0;
  let isGameOver = false;
  let playerY = 360;

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !jumping) {
      velocityY = -15;
      jumping = true;
    }
  });

  function updatePlayer() {
    velocityY += gravity;
    playerY += velocityY;

    if (playerY >= 360) {
      playerY = 360;
      velocityY = 0;
      jumping = false;
    }

    player.style.top = playerY + 'px';
  }

  function createObstacle() {
    if (isGameOver) return;

    const obstacle = document.createElement('div');
    obstacle.classList.add('obstacle');
    obstacle.style.left = '800px';
    game.appendChild(obstacle);

    let pos = 800;

    const move = setInterval(() => {
      if (isGameOver) {
        clearInterval(move);
        return;
      }

      pos -= 5;
      obstacle.style.left = pos + 'px';

      const playerRect = player.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();

      if (
        playerRect.right > obstacleRect.left &&
        playerRect.left < obstacleRect.right &&
        playerRect.bottom > obstacleRect.top
      ) {
        clearInterval(move);
        endGame();
      }

      if (pos < -30) {
        clearInterval(move);
        obstacle.remove();
      }
    }, 20);

    setTimeout(createObstacle, Math.random() * 1500 + 1000);
  }

  function updateScore() {
    if (isGameOver) return;
    score++;
    scoreDisplay.innerText = `Pontos: ${score}`;
    setTimeout(updateScore, 200);
  }

  function gameLoop() {
    if (isGameOver) return;
    updatePlayer();
    requestAnimationFrame(gameLoop);
  }

  function endGame() {
    isGameOver = true;
    alert(`Game Over! Pontos: ${score}`);
    saveScore();
    showRanking();
  }

  function saveScore() {
    let nome = prompt("Digite seu nome:");
    if (!nome) nome = "Jogador";

    let ranking = JSON.parse(localStorage.getItem('ranking')) || [];
    ranking.push({ nome, pontos: score });
    ranking.sort((a, b) => b.pontos - a.pontos);
    ranking = ranking.slice(0, 5);
    localStorage.setItem('ranking', JSON.stringify(ranking));
  }

  function showRanking() {
    const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
    rankingList.innerHTML = ranking.map(p => `<li>${p.nome}: ${p.pontos}</li>`).join('');
  }

  // In√≠cio do jogo
  showRanking();
  createObstacle();
  updateScore();
  gameLoop();
</script>

</body>
</html>
